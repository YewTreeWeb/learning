<ul class="nav navbar-nav">
  <li {% if page.url == "/" %}class="active"{% endif %}><a href="{{ site.baseurl }}/index.html">Home</a></li>
  <li {% if page.path contains 'js' %}class="active"{% endif %}>
    Practise Code
    <ul class="submenu">
      {% assign pageUrl = page.title | append: '.html' %}
      {% for page in site.pages %}
      <li {% if page.url == pageUrl %}class="active"{% endif %}><a href="{{ site.baseurl }}/{{ pageUrl }}">{{ page.title }}</a></li>
      {% endfor %}
    </ul>
  </li>
  <li {% if page.url == "/blog.html" or page.path contains '_posts' %}class="active"{% endif %}><a href="{{ site.baseurl }}/blog.html">Blog</a></li>
</ul>
