<ul class="dropdown-menu submenu">
  {% for subnav in site.pages %}
  {% assign submenu = subnav.title | remove: 'Resources' | rstrip %}

  {% if subnav.type == "subject" %}
    {% if page.url == subnav.url %}
      <li class="active"><a href="{{ subnav.url }}" class="active">{{ submenu }}</a></li>
    {% else %}
      <li><a href="{{ subnav.url }}">{{ submenu }}</a></li>
    {% endif %}
  {% endif %}
  
{% endfor %}
</ul>
