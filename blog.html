---
layout: default
title: Useful Links
description: blog
---

<div id="blog" class="row">

  {% for post in site.posts %}
  <div class="col-lg-3 col-md-4 col-xs-6">
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <span>{{ post.date | date_to_string }}</span>
    {{ post.excerpt }}
    <a href="{{ post.url }}"><button class="btn btn-danger" type="button" role="button" name="button">View More</button></a>
  </div>
  {% endfor %}

</div>
