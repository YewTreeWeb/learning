---
layout: default
title: Learning the web!
description: home
---

<section id="home">

  <div id="learningSections" class="row">
    {% for subjects in site.pages %}
      {% if subjects.type == 'subject' %}

      <div class="subjects col-lg-3 col-md-4 col-xs-6">
        <div class="subWrap">
          <h3 class="subTitle">{{ subjects.title | remove: 'Resources' | rstrip }}</h3>
          <a href="{{ site.baseurl }}{{ subjects.url }}"><button class="btn btn-danger" type="button" role="button">View</button></a>
        </div>
      </div>

      {% endif %}
    {% endfor %}
  </div>


</section>
